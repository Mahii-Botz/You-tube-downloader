<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .url-input::placeholder {
            color: #aaa;
        }

        .quality-select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            background: white;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .quality-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .video-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .video-details {
            color: #666;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“º YT Downloader</div>
        <div class="subtitle">Download YouTube videos easily and quickly</div>
        
        <form id="downloadForm">
            <div class="input-group">
                <input 
                    type="text" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="Paste YouTube URL here..."
                    required
                >
            </div>
            
            <select id="qualitySelect" class="quality-select">
                <option value="highest">Highest Quality</option>
                <option value="lowest">Lowest Quality</option>
                <option value="highestaudio">Audio Only (Highest)</option>
                <option value="lowestaudio">Audio Only (Lowest)</option>
            </select>
            
            <button type="submit" id="downloadBtn" class="download-btn">
                Download Video
            </button>
        </form>
        
        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" style="margin-top: 10px; color: #666;">Preparing download...</div>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div id="videoInfo" class="video-info">
            <div id="videoTitle" class="video-title"></div>
            <div id="videoDetails" class="video-details"></div>
        </div>
        
        <div class="footer">
            Supports YouTube videos and playlists
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        const elements = {
            form: document.getElementById('downloadForm'),
            urlInput: document.getElementById('urlInput'),
            qualitySelect: document.getElementById('qualitySelect'),
            downloadBtn: document.getElementById('downloadBtn'),
            progressContainer: document.getElementById('progressContainer'),
            progressFill: document.getElementById('progressFill'),
            progressText: document.getElementById('progressText'),
            statusMessage: document.getElementById('statusMessage'),
            videoInfo: document.getElementById('videoInfo'),
            videoTitle: document.getElementById('videoTitle'),
            videoDetails: document.getElementById('videoDetails')
        };

        function showStatus(message, type = 'info') {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `status-message status-${type}`;
            elements.statusMessage.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    elements.statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        function showProgress(show = true) {
            elements.progressContainer.style.display = show ? 'block' : 'none';
            if (!show) {
                elements.progressFill.style.width = '0%';
                elements.progressText.textContent = 'Preparing download...';
            }
        }

        function updateProgress(percent, text) {
            elements.progressFill.style.width = `${percent}%`;
            elements.progressText.textContent = text;
        }

        function setButtonLoading(loading) {
            elements.downloadBtn.disabled = loading;
            if (loading) {
                elements.downloadBtn.innerHTML = '<div class="loading"></div>Processing...';
            } else {
                elements.downloadBtn.innerHTML = 'Download Video';
            }
        }

        function showVideoInfo(info) {
            elements.videoTitle.textContent = info.title;
            elements.videoDetails.innerHTML = `
                <strong>Duration:</strong> ${info.duration}<br>
                <strong>Views:</strong> ${info.views}<br>
                <strong>Channel:</strong> ${info.author}
            `;
            elements.videoInfo.style.display = 'block';
        }

        async function getVideoInfo(url) {
            try {
                const response = await fetch(`${API_BASE_URL}/info`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    throw new Error('Failed to get video information');
                }

                const data = await response.json();
                return data;
            } catch (error) {
                throw error;
            }
        }

        async function downloadVideo(url, quality) {
            try {
                showProgress(true);
                updateProgress(0, 'Starting download...');

                const response = await fetch(`${API_BASE_URL}/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, quality })
                });

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const reader = response.body.getReader();
                const contentLength = +response.headers.get('Content-Length');
                let receivedLength = 0;
                let chunks = [];

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) break;

                    chunks.push(value);
                    receivedLength += value.length;

                    if (contentLength) {
                        const progress = (receivedLength / contentLength) * 100;
                        updateProgress(progress, `Downloading... ${Math.round(progress)}%`);
                    }
                }

                const blob = new Blob(chunks);
                const downloadUrl = window.URL.createObjectURL(blob);
                
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'video.mp4';
                if (contentDisposition) {
                    const matches = /filename="([^"]*)"/.exec(contentDisposition);
                    if (matches != null && matches[1]) {
                        filename = matches[1];
                    }
                }

                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);

                updateProgress(100, 'Download completed!');
                showStatus('Video downloaded successfully!', 'success');
                
                setTimeout(() => {
                    showProgress(false);
                }, 2000);

            } catch (error) {
                showStatus(`Download failed: ${error.message}`, 'error');
                showProgress(false);
                throw error;
            }
        }

        elements.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = elements.urlInput.value.trim();
            const quality = elements.qualitySelect.value;

            if (!url) {
                showStatus('Please enter a YouTube URL', 'error');
                return;
            }

            // Basic YouTube URL validation
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/;
            if (!youtubeRegex.test(url)) {
                showStatus('Please enter a valid YouTube URL', 'error');
                return;
            }

            setButtonLoading(true);
            elements.videoInfo.style.display = 'none';
            elements.statusMessage.style.display = 'none';

            try {
                // Get video info first
                showStatus('Getting video information...', 'info');
                const videoInfo = await getVideoInfo(url);
                showVideoInfo(videoInfo);
                
                // Start download
                showStatus('Starting download...', 'info');
                await downloadVideo(url, quality);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                setButtonLoading(false);
            }
        });

        // Auto-paste from clipboard when input is focused
        elements.urlInput.addEventListener('focus', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text && text.includes('youtube.com') || text.includes('youtu.be')) {
                    elements.urlInput.value = text;
                }
            } catch (err) {
                // Clipboard access might be denied, ignore
            }
        });
    </script>
</body>
</html>
