<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 100px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Video/Audio Downloader</h1>
    <input type="text" id="urlInput" placeholder="Enter YouTube URL" />
    <button onclick="download('video')">Download Video</button>
    <button onclick="download('audio')">Download Audio</button>
  </div>

  <script>
    function download(type) {
      const url = document.getElementById("urlInput").value;
      if (!url) return alert("Please enter a YouTube URL");

      window.location.href = `/download?url=${encodeURIComponent(url)}&type=${type}`;
    }
  </script>
</body>
</html>
